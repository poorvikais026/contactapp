<!DOCTYPE html>
<html>

<head>
    <title>Contact App</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h3>My Contacts</h3>
    <hr/>
    <p>
        <input type="text" name="cname" id="cname" class="cname" placeholder="Enter the name"> </p>
    <p>
        <input type="text" name="email" id="email" class="email" placeholder="Enter the email"> </p>
    <p>
        <input type="text" name="mobile" id="mobile" class="mobile" placeholder="Enter the mobile"> </p>
    <p>
        <button onclick="addContact()" id="add">Add Contacts</button>
        <button onclick="updateContact()" id="update">Update Contacts</button>
    </p>
    <hr/>

    <div id="content"></div>

    <script src="js/main.js"></script>

</body>

</html>
